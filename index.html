<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Information</title>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input, .field select, .field button, .field textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .status-container select {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        .status-container option {
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .contact-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-buttons button.call, .contact-buttons button.share {
            width: 30%;
            padding: 10px;
            font-size: 18px;
        }
        .contact-buttons button.call {
            background-color: #007bff;
            color: white;
        }
        .contact-buttons button.share {
            background-color: #28a745;
            color: white;
        }
        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-btns button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .action-btns button.copy {
            background-color: #007bff;
            color: white;
        }
        .action-btns button.share {
            background-color: #28a745;
            color: white;
        }
        .mobile-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .mobile-icons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
        }
        .mobile-icons button i {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lead Information</h2>
    
    <div class="field">
        <label>Name</label>
        <input type="text" value="Yassine" disabled>
    </div>
    <div class="field">
        <label>City</label>
        <input type="text" value="Agadir" disabled>
    </div>
    
    <!-- Status field with emphasis -->
    <div class="field status-container">
        <label>Status</label>
        <select id="status-dropdown">
            <option value="Pending">Pending</option>
            <option value="Essai guidé effectué">Essai guidé effectué</option>
            <option value="Completed">Completed</option>
        </select>
    </div>

    <div class="field">
        <label>Appointment</label>
        <input type="text" value="28/12/2024 at 15:10" id="appointment" />
    </div>
    <div class="field">
        <label>Comments</label>
        <textarea rows="3" id="comments">Agadir, quartier Adrar, à côté de Dubai Factory</textarea>
    </div>

    <!-- Save Status button -->
    <div class="field hidden" id="save-status-field">
        <button id="save-status-btn">Save Status</button>
    </div>

    <!-- Generate Link button, initially hidden -->
    <div class="field hidden" id="generate-link-field">
        <button id="generate-link-btn" disabled>Generate Link</button>
        <input type="text" id="generated-link" readonly placeholder="Generated link will appear here" />
    </div>

    <!-- Action buttons (Copy & Share) are hidden initially -->
    <div class="action-btns hidden" id="action-buttons">
        <button id="copy-link-btn" class="copy">Copy Link</button>
        <button id="share-link-btn" class="share">Share Link</button>
    </div>

    <!-- Mobile action icons (Phone & Share) hidden initially -->
    <div class="mobile-icons hidden" id="mobile-icons">
        <button id="call-icon"><i class="fas fa-phone-alt"></i></button>
        <button id="share-icon"><i class="fas fa-share-alt"></i></button>
    </div>

</div>

<script>
    // Accessing elements
    const statusDropdown = document.getElementById("status-dropdown");
    const saveStatusButton = document.getElementById("save-status-btn");
    const generateLinkButton = document.getElementById("generate-link-btn");
    const generateLinkField = document.getElementById("generate-link-field");
    const generatedLinkInput = document.getElementById("generated-link");
    const actionButtons = document.getElementById("action-buttons");
    const mobileIcons = document.getElementById("mobile-icons");
    const saveStatusField = document.getElementById("save-status-field");

    // Initially hide the "Save Status" and "Generate Link" buttons
    saveStatusField.classList.add("hidden");
    generateLinkField.classList.add("hidden");

    // When "Essai guidé effectué" is selected, show the Save Status button
    statusDropdown.addEventListener("change", () => {
        if (statusDropdown.value === "Essai guidé effectué") {
            saveStatusField.classList.remove("hidden");
        } else {
            saveStatusField.classList.add("hidden");
            generateLinkField.classList.add("hidden");
            actionButtons.classList.add("hidden");
            mobileIcons.classList.add("hidden");
        }
    });

    // When the "Save Status" button is clicked, enable the Generate Link button
    saveStatusButton.addEventListener("click", () => {
        saveStatusButton.disabled = true;
        statusDropdown.disabled = true; // Disable dropdown to prevent further changes
        generateLinkField.classList.remove("hidden");
    });

    // Generate the link
    generateLinkButton.addEventListener("click", () => {
        const baseLink = "https://iqostest.com/?agence=PMIMA";
        const phoneNumber = "1234567890"; // Fake phone number for simulation
        const fullLink = `${baseLink}&source=${phoneNumber}`;
        generatedLinkInput.value = fullLink;

        // Show action buttons after generating the link
        actionButtons.classList.remove("hidden");
        mobileIcons.classList.remove("hidden");
    });

    // Copy the generated link to clipboard
    document.getElementById("copy-link-btn").addEventListener("click", () => {
        generatedLinkInput.select();
        document.execCommand("copy");
        alert("Link copied to clipboard!");
    });

    // Share the generated link
    document.getElementById("share-link-btn").addEventListener("click", () => {
        const text = `Check out this link: ${generatedLinkInput.value}`;
        if (navigator.share) {
            navigator.share({
                title: 'Lead Information',
                text: text,
                url: generatedLinkInput.value,
            }).catch(error => console.log('Error sharing', error));
        } else {
            alert('Share functionality not available in this browser');
        }
    });

    // Handle icon actions
    document.getElementById("call-icon").addEventListener("click", () => {
        alert('Calling...');
    });

    document.getElementById("share-icon").addEventListener("click", () => {
        alert('Sharing...');
    });
</script>

</body>
</html>
