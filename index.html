<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Information</title>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input, .field select, .field button, .field textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00D1D2; /* Turquoise */
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff; /* Soft white text */
        }
        .status-container select {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        .status-container option {
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .contact-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-buttons button.call, .contact-buttons button.share {
            width: 30%;
            padding: 10px;
            font-size: 18px;
        }
        .contact-buttons button.call {
            background-color: #007bff;
            color: white;
        }
        .contact-buttons button.share {
            background-color: #28a745;
            color: white;
        }
        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-btns button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .action-btns button.copy {
            background-color: #007bff;
            color: white;
        }
        .action-btns button.share {
            background-color: #28a745;
            color: white;
        }
        .mobile-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .mobile-icons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
        }
        .mobile-icons button i {
            color: white;
        }
        .appointment-field {
            width: calc(100% - 50px);
            display: inline-block;
        }
        .appointment-btn {
            width: 40px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lead Information</h2>
    
    <div class="field">
        <label>Name</label>
        <input type="text" value="Yassine" disabled>
    </div>
    <div class="field">
        <label>City</label>
        <input type="text" value="Agadir" disabled>
    </div>
    
    <!-- Appointment field after city -->
    <div class="field">
        <label>Appointment</label>
        <input type="text" id="appointment" class="appointment-field" placeholder="Select Appointment Time">
    </div>
    
    <div class="field">
        <label>Comments</label>
        <textarea rows="3" id="comments">Agadir, quartier Adrar, à côté de Dubai Factory</textarea>
    </div>

    <!-- Status field with emphasis -->
    <div class="field status-container">
        <label>Status</label>
        <select id="status-dropdown">
            <option value="Pending">Pending</option>
            <option value="Essai guidé effectué">Essai guidé effectué</option>
            <option value="Completed">Completed</option>
        </select>
    </div>

    <div class="field hidden" id="save-status-field">
        <button id="save-status-btn">Save Status</button>
    </div>

    <!-- Generate Link button, initially hidden -->
    <div class="field hidden" id="generate-link-field">
        <button id="generate-link-btn" disabled>Generate Link</button>
        <input type="text" id="generated-link" readonly placeholder="Generated link will appear here" />
        <!-- Copy and Share icons next to the generated link -->
        <div class="action-btns hidden" id="action-buttons">
            <button id="copy-link-btn" class="copy"><i class="fas fa-copy"></i></button>
            <button id="share-link-btn" class="share"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>

<script>
    // Accessing elements
    const statusDropdown = document.getElementById("status-dropdown");
    const saveStatusButton = document.getElementById("save-status-btn");
    const generateLinkButton = document.getElementById("generate-link-btn");
    const generateLinkField = document.getElementById("generate-link-field");
    const generatedLinkInput = document.getElementById("generated-link");
    const actionButtons = document.getElementById("action-buttons");
    const saveStatusField = document.getElementById("save-status-field");

    // Initially hide the "Save Status" and "Generate Link" buttons
    saveStatusField.classList.add("hidden");
    generateLinkField.classList.add("hidden");

    // When "Essai guidé effectué" is selected, show the Save Status button
    statusDropdown.addEventListener("change", () => {
        if (statusDropdown.value === "Essai guidé effectué") {
            saveStatusField.classList.remove("hidden");
        } else {
            saveStatusField.classList.add("hidden");
            generateLinkField.classList.add("hidden");
            actionButtons.classList.add("hidden");
        }
    });

    // When the "Save Status" button is clicked, enable the Generate Link button
    saveStatusButton.addEventListener("click", () => {
        saveStatusButton.disabled = true;
        statusDropdown.disabled = true; // Disable dropdown to prevent further changes
        generateLinkField.classList.remove("hidden");
        generateLinkButton.disabled = false; // Enable the "Generate Link" button
    });

    // Generate the link
    generateLinkButton.addEventListener("click", () => {
        const baseLink = "https://iqostest.com/?agence=PMIMA";
        const phoneNumber = "1234567890"; // Fake phone number for simulation
        const fullLink = `${baseLink}&source=${phoneNumber}`;
        generatedLinkInput.value = fullLink;

        // Show action buttons after generating the link
        actionButtons.classList.remove("hidden");
    });

    // Copy the generated link to clipboard
    document.getElementById("copy-link-btn").addEventListener("click", () => {
        generatedLinkInput.select();
        document.execCommand("copy");
        alert("Link copied to clipboard!");
    });

    // Share the generated link
    document.getElementById("share-link-btn").addEventListener("click", () => {
        const text = `Check out this link: ${generatedLinkInput.value}`;
        if (navigator.share) {
            navigator.share({
                title: 'Lead Information',
                text: text,
                url: generatedLinkInput.value,
            }).catch(error => console.log('Error sharing', error));
        } else {
            alert('Share functionality not available in this browser');
        }
    });

    // Initialize the date picker with 30-minute increment
    flatpickr("#appointment", {
        enableTime: true,
        minDate: new Date().fp_incr(30), // Ensures it starts from the next 30 minutes
        dateFormat: "d-m-Y H:i", // Format to display date and time
        defaultDate: new Date(), // Ensures the calendar opens at today's date and time
    });
</script>

</body>
</html>
