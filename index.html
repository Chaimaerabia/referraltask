<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Information</title>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #00D1D2; /* Turquoise background */
            color: #f5f5f5; /* Soft white text */
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input, .field select, .field button, .field textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .status-container select {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        .status-container option {
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-btns button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .action-btns button#save-status-btn {
            background-color: slategray;
            color: white;
        }
        .action-btns button#generate-link-btn {
            background-color: #00D1D2; /* Turquoise */
            color: white;
        }
        .action-btns i {
            font-size: 18px;
            cursor: pointer;
        }
        .copy-share-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lead Information</h2>
    
    <div class="field">
        <label>Name</label>
        <input type="text" value="Yassine" disabled>
    </div>
    <div class="field">
        <label>City</label>
        <input type="text" value="Agadir" disabled>
    </div>

    <div class="field">
        <label>Appointment</label>
        <input type="text" value="28/12/2024 at 15:10" id="appointment" />
    </div>
    <div class="field">
        <label>Comments</label>
        <textarea rows="3" id="comments">Agadir, quartier Adrar, à côté de Dubai Factory</textarea>
    </div>

    <!-- Status field with emphasis, moved after Comments -->
    <div class="field status-container">
        <label>Status</label>
        <select id="status-dropdown">
            <option value="Pending">Pending</option>
            <option value="Essai guidé effectué">Essai guidé effectué</option>
            <option value="Completed">Completed</option>
        </select>
    </div>

    <!-- Save Status button -->
    <div class="field hidden" id="save-status-field">
        <button id="save-status-btn">Save Status</button>
    </div>

    <!-- Generate Link button, initially hidden -->
    <div class="field hidden" id="generate-link-field">
        <button id="generate-link-btn" disabled>Generate Link</button>
        <input type="text" id="generated-link" readonly placeholder="Generated link will appear here" />
    </div>

    <!-- Copy and Share Icons -->
    <div class="copy-share-icons hidden" id="copy-share-icons">
        <i class="fas fa-copy" id="copy-btn"></i>
        <i class="fas fa-share-alt" id="share-btn"></i>
    </div>
</div>

<script>
    // Accessing elements
    const statusDropdown = document.getElementById("status-dropdown");
    const saveStatusButton = document.getElementById("save-status-btn");
    const generateLinkButton = document.getElementById("generate-link-btn");
    const generateLinkField = document.getElementById("generate-link-field");
    const generatedLinkInput = document.getElementById("generated-link");
    const saveStatusField = document.getElementById("save-status-field");
    const copyShareIcons = document.getElementById("copy-share-icons");
    const copyBtn = document.getElementById("copy-btn");
    const shareBtn = document.getElementById("share-btn");

    // Initially hide the "Save Status" and "Generate Link" buttons, and Copy/Share icons
    saveStatusField.classList.add("hidden");
    generateLinkField.classList.add("hidden");
    copyShareIcons.classList.add("hidden");

    // When "Essai guidé effectué" is selected, show the Save Status button
    statusDropdown.addEventListener("change", () => {
        if (statusDropdown.value === "Essai guidé effectué") {
            saveStatusField.classList.remove("hidden");
        } else {
            saveStatusField.classList.add("hidden");
            generateLinkField.classList.add("hidden");
            copyShareIcons.classList.add("hidden");
        }
    });

    // When the "Save Status" button is clicked, enable the Generate Link button
    saveStatusButton.addEventListener("click", () => {
        saveStatusButton.disabled = true;
        statusDropdown.disabled = true; // Disable dropdown to prevent further changes
        generateLinkField.classList.remove("hidden");
        generateLinkButton.disabled = false; // Enable the "Generate Link" button
    });

    // Generate the link
    generateLinkButton.addEventListener("click", () => {
        const baseLink = "https://iqostest.com/?agence=PMIMA";
        const phoneNumber = "1234567890"; // Fake phone number for simulation
        const fullLink = `${baseLink}&source=${phoneNumber}`;
        generatedLinkInput.value = fullLink;
        copyShareIcons.classList.remove("hidden"); // Show Copy/Share icons after link is generated
    });

    // Copy the link to clipboard
    copyBtn.addEventListener("click", () => {
        generatedLinkInput.select();
        document.execCommand("copy");
        alert("Link copied to clipboard!");
    });

    // Share the link (simple alert for demonstration)
    shareBtn.addEventListener("click", () => {
        alert("Share functionality triggered: " + generatedLinkInput.value);
    });
</script>

</body>
</html>
