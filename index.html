<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Information</title>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input, .field select, .field button, .field textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .field textarea {
            height: 80px;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00d1d2; /* Turquoise */
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #f9f9f9; /* Soft white */
        }
        .status-container select {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        .status-container option {
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .contact-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
        }
        .contact-buttons button {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-buttons .call-btn {
            background-color: #007bff; /* Call button in Blue */
        }
        .contact-buttons .text-btn {
            background-color: #28a745; /* Text button in Green */
        }
        .contact-buttons button i {
            margin-right: 8px; /* Adds space between the icon and the text */
        }
        .contact-buttons button:hover {
            opacity: 0.85; /* Slight hover effect */
            transform: scale(1.05); /* Slight zoom effect */
        }
        .contact-buttons button:active {
            transform: scale(1); /* Prevents zooming when clicked */
        }
        .contact-buttons button:disabled {
            background-color: #dcdcdc; /* Disabled button color */
            cursor: not-allowed;
        }
        .link-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .link-container button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        #generated-link {
            width: calc(100% - 60px); /* Make the input field bigger */
            padding: 15px;
        }
        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-btns button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .action-btns button.copy {
            background-color: #007bff;
            color: white;
        }
        .action-btns button.share {
            background-color: #28a745;
            color: white;
        }
        .mobile-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .mobile-icons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
        }
        .mobile-icons button i {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lead Information</h2>

    <div class="field">
        <label>Name</label>
        <input type="text" value="Yassine" disabled>
    </div>
    <div class="field">
        <label>City</label>
        <input type="text" value="Agadir" disabled>
    </div>

    <!-- Appointment field, moved after City -->
    <div class="field">
        <label>Appointment</label>
        <input type="text" id="appointment" readonly placeholder="Choose Date & Time" />
    </div>

    <!-- Comments field -->
    <div class="field">
        <label>Comments</label>
        <textarea rows="3" id="comments">Agadir, quartier Adrar, à côté de Dubai Factory</textarea>
    </div>

    <!-- Status field with emphasis -->
    <div class="field status-container">
        <label>Status</label>
        <select id="status-dropdown">
            <option value="Pending">Pending</option>
            <option value="Essai guidé effectué">Essai guidé effectué</option>
            <option value="Completed">Completed</option>
        </select>
    </div>

    <!-- Save Status button -->
    <div class="field hidden" id="save-status-field">
        <button id="save-status-btn">Save Status</button>
    </div>

    <!-- Generate Link button, initially hidden -->
    <div class="field hidden" id="generate-link-field">
        <button id="generate-link-btn" disabled>Generate Link</button>
        <div class="link-container">
            <input type="text" id="generated-link" readonly placeholder="Generated link will appear here" />
            <button id="copy-link-btn" class="copy hidden"><i class="fas fa-copy"></i></button>
            <button id="share-link-btn" class="share hidden"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>

    <!-- Contact Buttons Section (Call and Text) -->
    <div class="contact-buttons">
        <button class="call-btn" id="call-btn">
            <i class="fas fa-phone-alt"></i> Call
        </button>
        <button class="text-btn" id="text-btn">
            <i class="fas fa-comment-alt"></i> Text
        </button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>

<script>
    // Accessing elements
    const statusDropdown = document.getElementById("status-dropdown");
    const saveStatusButton = document.getElementById("save-status-btn");
    const generateLinkButton = document.getElementById("generate-link-btn");
    const generateLinkField = document.getElementById("generate-link-field");
    const generatedLinkInput = document.getElementById("generated-link");
    const copyLinkButton = document.getElementById("copy-link-btn");
    const shareLinkButton = document.getElementById("share-link-btn");
    const saveStatusField = document.getElementById("save-status-field");

    // Appointment field
    const appointmentInput = document.getElementById("appointment");

    // Initially hide the "Save Status" and "Generate Link" buttons
    saveStatusField.classList.add("hidden");
    generateLinkField.classList.add("hidden");

    // When "Essai guidé effectué" is selected, show the Save Status button
    statusDropdown.addEventListener("change", () => {
        if (statusDropdown.value === "Essai guidé effectué") {
            saveStatusField.classList.remove("hidden");
        } else {
            saveStatusField.classList.add("hidden");
            generateLinkField.classList.add("hidden");
        }
    });

    // When the "Save Status" button is clicked, enable the Generate Link button
    saveStatusButton.addEventListener("click", () => {
        saveStatusButton.disabled = true;
        statusDropdown.disabled = true; // Disable dropdown to prevent further changes
        generateLinkField.classList.remove("hidden");
        generateLinkButton.disabled = false; // Enable the "Generate Link" button
    });

    // Generate the link
    generateLinkButton.addEventListener("click", () => {
        const link = `https://example.com/lead?name=Yassine&status=${statusDropdown.value}&appointment=${appointmentInput.value}`;
        generatedLinkInput.value = link;
        copyLinkButton.classList.remove("hidden");
        shareLinkButton.classList.remove("hidden");
    });

    // Copy the generated link to the clipboard
    copyLinkButton.addEventListener("click", () => {
        generatedLinkInput.select();
        document.execCommand("copy");
        alert("Link copied to clipboard!");
    });

    // Share the generated link (example action)
    shareLinkButton.addEventListener("click", () => {
        alert("Link shared!");
    });

    // Initialize flatpickr for appointment field
    flatpickr("#appointment", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
    });
</script>

</body>
</html>
