<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Information</title>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .field input,
        .field textarea,
        .field select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #444;
            background-color: #fafafa;
        }

        .field input:disabled {
            background-color: #f0f0f0;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00d1d2; /* Turquoise */
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #f9f9f9;
        }

        .status-container select {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            color: #333;
        }

        .status-container option {
            font-size: 16px;
        }

        .contact-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .contact-buttons button {
            width: 48%;
            padding: 14px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }

        .contact-buttons button#call-lead-btn {
            background-color: #28a745;
        }

        .contact-buttons button#text-lead-btn {
            background-color: #ffc107;
        }

        .contact-buttons button:hover {
            background-color: #333;
        }

        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-btns button {
            width: 48%;
            padding: 14px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
        }

        .mobile-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .mobile-icons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mobile-icons button:hover {
            background-color: #333;
        }

        .link-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .link-container button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #generated-link {
            width: calc(100% - 60px);
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            color: #333;
            background-color: #fafafa;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Lead Information</h2>

    <!-- Name Section -->
    <div class="field">
        <label>Name</label>
        <input type="text" value="Yassine" disabled>
    </div>

    <!-- Contact Buttons Section Below Name -->
    <div class="contact-buttons">
        <button id="call-lead-btn">
            <i class="fas fa-phone-alt"></i> Call
        </button>
        <button id="text-lead-btn">
            <i class="fas fa-sms"></i> Text
        </button>
    </div>

    <!-- City Section -->
    <div class="field">
        <label>City</label>
        <input type="text" value="Agadir" disabled>
    </div>

    <!-- Appointment field -->
    <div class="field">
        <label>Appointment</label>
        <input type="text" id="appointment" readonly placeholder="Choose Date & Time" />
    </div>

    <!-- Comments field -->
    <div class="field">
        <label>Comments</label>
        <textarea rows="3" id="comments">Agadir, quartier Adrar, à côté de Dubai Factory</textarea>
    </div>

    <!-- Status field with emphasis -->
    <div class="field status-container">
        <label>Status</label>
        <select id="status-dropdown">
            <option value="Pending">Pending</option>
            <option value="Essai guidé effectué">Essai guidé effectué</option>
            <option value="Completed">Completed</option>
        </select>
    </div>

    <!-- Save Status button -->
    <div class="field hidden" id="save-status-field">
        <button id="save-status-btn">Save Status</button>
    </div>

    <!-- Generate Link button, initially hidden -->
    <div class="field hidden" id="generate-link-field">
        <button id="generate-link-btn" disabled>Generate Link</button>
        <div class="link-container">
            <input type="text" id="generated-link" readonly placeholder="Generated link will appear here" />
            <button id="copy-link-btn" class="copy hidden"><i class="fas fa-copy"></i></button>
            <button id="share-link-btn" class="share hidden"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>

<script>
    // Accessing elements
    const statusDropdown = document.getElementById("status-dropdown");
    const saveStatusButton = document.getElementById("save-status-btn");
    const generateLinkButton = document.getElementById("generate-link-btn");
    const generateLinkField = document.getElementById("generate-link-field");
    const generatedLinkInput = document.getElementById("generated-link");
    const copyLinkButton = document.getElementById("copy-link-btn");
    const shareLinkButton = document.getElementById("share-link-btn");
    const saveStatusField = document.getElementById("save-status-field");

    // Appointment field
    const appointmentInput = document.getElementById("appointment");

    // Initially hide the "Save Status" and "Generate Link" buttons
    saveStatusField.classList.add("hidden");
    generateLinkField.classList.add("hidden");

    // When "Essai guidé effectué" is selected, show the Save Status button
    statusDropdown.addEventListener("change", () => {
        if (statusDropdown.value === "Essai guidé effectué") {
            saveStatusField.classList.remove("hidden");
        } else {
            saveStatusField.classList.add("hidden");
            generateLinkField.classList.add("hidden");
        }
    });

    // When the "Save Status" button is clicked, enable the Generate Link button
    saveStatusButton.addEventListener("click", () => {
        saveStatusButton.disabled = true;
        statusDropdown.disabled = true; // Disable dropdown to prevent further changes
        generateLinkField.classList.remove("hidden");
        generateLinkButton.disabled = false; // Enable the "Generate Link" button
    });

    // Generate the link
    generateLinkButton.addEventListener("click", () => {
        const baseLink = "https://iqostest.com/?agence=PMIMA";
        const phoneNumber = "1234567890"; // Fake phone number for simulation
        const fullLink = `${baseLink}&source=${phoneNumber}`;
        generatedLinkInput.value = fullLink;

        // Show Copy & Share buttons
        copyLinkButton.classList.remove("hidden");
        shareLinkButton.classList.remove("hidden");
    });

    // Copy the generated link to clipboard
    copyLinkButton.addEventListener("click", () => {
        generatedLinkInput.select();
        document.execCommand("copy");
        alert("Link copied to clipboard!");
    });

    // Share the generated link
    shareLinkButton.addEventListener("click", () => {
        const text = `Check out this link: ${generatedLinkInput.value}`;
        if (navigator.share) {
            navigator.share({
                title: 'Lead Information',
                text: text,
                url: generatedLinkInput.value
            });
        } else {
            alert("Sharing not supported on this browser.");
        }
    });

    // Datepicker for appointment field
    flatpickr("#appointment", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
    });

    // Adding Call and Text Functionality
    document.getElementById("call-lead-btn").addEventListener("click", function() {
        window.location.href = "tel:1234567890"; // Replace with actual phone number
    });

    document.getElementById("text-lead-btn").addEventListener("click", function() {
        window.location.href = "sms:1234567890"; // Replace with actual phone number
    });

</script>

</body>
</html>
